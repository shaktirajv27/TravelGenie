<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TravelGenie</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="auth-body">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <div class="auth-brand">
            <i class="fas fa-plane"></i>
            <span>TravelGenie</span>
          </div>
          <h2>Welcome Back</h2>
          <p>Sign in to your account to continue planning amazing trips</p>
        </div>

        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="password-toggle"
                onclick="togglePassword('password')"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" name="remember" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="auth-button">
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>

          <div class="auth-divider">
            <span>or</span>
          </div>

          <div class="social-login">
            <button type="button" class="social-btn google-btn">
              <i class="fab fa-google"></i>
              Continue with Google
            </button>
            <button type="button" class="social-btn facebook-btn">
              <i class="fab fa-facebook-f"></i>
              Continue with Facebook
            </button>
          </div>

          <div class="auth-footer">
            <p>Don't have an account? <a href="register.html">Create one</a></p>
            <p><a href="index.html">← Back to Home</a></p>
          </div>
        </form>
      </div>

      <div class="auth-showcase">
        <div class="showcase-content">
          <h3>Start Your Journey Today</h3>
          <div class="showcase-features">
            <div class="showcase-feature">
              <i class="fas fa-brain"></i>
              <span>AI-Powered Planning</span>
            </div>
            <div class="showcase-feature">
              <i class="fas fa-gem"></i>
              <span>Discover Hidden Gems</span>
            </div>
            <div class="showcase-feature">
              <i class="fas fa-bolt"></i>
              <span>Instant Booking</span>
            </div>
          </div>
          <div class="showcase-stats">
            <div class="stat">
              <span class="stat-number">50K+</span>
              <span class="stat-label">Happy Travelers</span>
            </div>
            <div class="stat">
              <span class="stat-number">4.9★</span>
              <span class="stat-label">User Rating</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/auth.js"></script>
  </body>
</html>
